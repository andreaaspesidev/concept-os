(4) } as *const u16;\n            let block_level: u16 = unsafe { block_level_ptr.read_unaligned() }.into();\n            let block_type_ptr = unsafe { block_level_ptr.add(1) } as *const u16;\n            let block_type: u16 = unsafe { block_type_ptr.read_unaligned() }.into();\n            let allocated = allocated_flag == [0x00; FLAG_BYTES];\n            Self {\n                allocated: allocated,\n                dismissed: dismissed_flag == [0x00; FLAG_BYTES],\n                finalized: finalized_flag == [0x00; FLAG_BYTES],\n                block_level: match allocated {\n                    true =\u003e block_level,\n                    false =\u003e max_level,\n                },\n                block_type: BlockType::from(block_type),\n                ph: \u0026PhantomData,\n            }\n        }\n        fn write_flag\u003c'b\u003e(dest_buffer: \u0026'b mut [u8], offset: usize, flag: bool) {\n            for i in 0..FLAG_BYTES {\n                dest_buffer[offset + i] = match flag {\n                    true =\u003e 0x00,\n                    false =\u003e 0xFF,\n                }\n            }\n        }\n        pub fn write_buffer\u003c'b\u003e(\n            allocated: bool,\n            dismissed: bool,\n            finalized: bool,\n            block_level: u16,\n            block_type: BlockType,\n        ) -\u003e [u8; FLAG_BYTES * 4 + 2 + 2]\n        where\n            [u8; FLAG_BYTES * 4 + 2 + 2]: Sized,\n        {\n            let mut buffer: [u8; FLAG_BYTES * 4 + 2 + 2] = [0xFF; FLAG_BYTES * 4 + 2 + 2];\n            Self::write_flag(\u0026mut buffer, 0, allocated);\n            Self::write_flag(\u0026mut buffer, FLAG_BYTES, dismissed);\n            Self::write_flag(\u0026mut buffer, FLAG_BYTES * 2, finalized);\n            let level_offset = FLAG_BYTES * 4;\n            buffer[level_offset] = block_level.to_le_bytes()[0];\n            buffer[level_offset + 1] = block_level.to_le_bytes()[1];\n            let flags_offset = level_offset + 2;\n            let block_type_u: u16 = block_type.into();\n            buffer[flags_offset] = block_type_u.to_le_bytes()[0];\n            buffer[flags_offset + 1] = block_type_u.to_le_bytes()[1];\n            buffer\n        }\n\n        pub fn is_allocated(\u0026self) -\u003e bool {\n            self.allocated\n        }\n        pub fn is_dismissed(\u0026self) -\u003e bool {\n            self.dismissed\n        }\n        pub fn is_finalized(\u0026self) -\u003e bool {\n            self.finalized\n        }\n\n        pub fn block_level(\u0026self) -\u003e u16 {\n            self.block_level\n        }\n        pub fn block_type(\u0026self) -\u003e BlockType {\n            self.block_type\n        }\n    }\n}\n\npub mod page {\n    #[derive(Clone, Copy)]\n    pub struct FlashPage {\n        page_num: u16,\n        base_address: u32,\n        size: u16,\n    }\n    impl FlashPage {\n        pub const fn new(page_num: u16, base_address: u32, size: u16) -\u003e Self {\n            Self {\n                page_num: page_num,\n                base_address: base_address,\n                size: size,\n            }\n        }\n        pub const fn contains_addr(\u0026self, address: u32) -\u003e bool {\n            (address \u003e= self.base_address) \u0026\u0026 (address \u003c self.base_address + self.size as u32)\n        }\n        pub const fn page_number(\u0026self) -\u003e u16 {\n            self.page_num\n        }\n        pub const fn base_address(\u0026self) -\u003e u32 {\n            self.base_address\n        }\n        pub const fn end_address(\u0026self) -\u003e u32 {\n            self.base_address + self.size as u32 - 1\n        }\n        pub const fn size(\u0026self) -\u003e u32 {\n            self.size as u32\n        }\n    }\n}\n\npub mod walker {\n    use super::utils;\n    use super::{header::BlockHeader, FlashBlock, FlashMethods};\n\n    pub struct FlashWalkerImpl\u003c\n        'a,\n        'b,\n        const START_ADDR: u32,      // Allocator start    'b,\n            START_ADDR,\n            END_ADDR,\n            START_SCAN_ADDR,\n            NUM_SLOTS,\n            BLOCK_SIZE,\n            FLAG_BYTES,\n        \u003e\n    {\n        type Item = FlashBlock;\n        fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n            // Scan for next valid block\n            while self.current_offset \u003c Self::ALLOCATOR_SIZE {\n                // Read header of the next block\n                let block_header = utils::read_block_header::\u003cFLAG_BYTES, START_ADDR, NUM_SLOTS\u003e(\n                    self.flash,\n                    self.current_offset as u32,\n                );\n                // Skip allocated blocks\n                if block_header.is_allocated() \u0026\u0026 !block_header.is_dismissed() {\n                    // Construct result\n                    let result = FlashBlock {\n                        block_base_address: START_ADDR\n                            + self.current_offset as u32\n                            + (BlockHeader::\u003cFLAG_BYTES\u003e::HEADER_SIZE as u32),\n                        block_type: block_header.block_type(),\n                        block_size: utils::get_block_size::\u003c\n                            START_ADDR,\n                            END_ADDR,\n                            BLOCK_SIZE,\n                            FLAG_BYTES,\n                        \u003e(\u0026block_header) as u32\n                            - (BlockHeader::\u003cFLAG_BYTES\u003e::HEADER_SIZE as u32),\n                        finalized: block_header.is_finalized(),\n                    };\n                    // Prepare for the next call\n                    self.current_offset +=\n                        utils::get_block_size::\u003cSTART_ADDR, END_ADDR, BLOCK_SIZE, FLAG_BYTES\u003e(\n                            \u0026block_header,\n                        );\n                    return Some(result);\n                } else {\n                    // Skip the block\n                    self.current_offset +=\n                        utils::get_block_size::\u003cSTART_ADDR, END_ADDR, BLOCK_SIZE, FLAG_BYTES\u003e(\n                            \u0026block_header,\n                        );\n                }\n            }\n            return None;\n        }\n\n        fn nth(\u0026mut self, n: usize) -\u003e Option\u003cSelf::Item\u003e {\n            self.current_offset = Self::START_SCAN_OFFSET;\n            let mut count: usize = 0;\n            let mut block: Option\u003cFlashBlock\u003e = self.next();\n            while count \u003c n {\n                block = self.next();\n                count += 1;\n            }\n            return block;\n        }\n    }\n\n    impl\u003c\n            'a,\n            'b,\n            const START_ADDR: u32,      // Allocator start address\n            const END_ADDR: u32,        // Allocator end address\n            const START_SCAN_ADDR: u32, // Position of the first block (\u003e= START_ADDR)\n            const NUM_SLOTS: usize,\n            const BLOCK_SIZE: usize,\n            const FLAG_BYTES: usize,\n        \u003e FlashMethods\u003c'a\u003e\n        for FlashWalkerImpl\u003c\n            'a,\n            'b,\n            START_ADDR,\n            END_ADDR,\n            START_SCAN_ADDR,\n            NUM_SLOTS,\n            BLOCK_SIZE,\n            FLAG_BYTES,\n        \u003e\n    {\n        fn read(\u0026self, address: u32, len: usize) -\u003e Result\u003c\u0026'a [u8], ()\u003e {\n            self.flash.read(address, len)\n        }\n\n        fn write(\u0026mut self, address: u32, value: u8) -\u003e Result\u003c(), ()\u003e {\n            self.flash.write(address, value)\n        }\n\n        fn flush_write_buffer(\u0026mut self) -\u003e Result\u003c(),()\u003e {\n            self.flash.flush_write_buffer()\n        }\n\n        fn page_from_address(\u0026self, address: u32) -\u003e Option\u003csuper::page::FlashPage\u003e {\n            self.flash.page_from_address(address)\n        }\n\n        fn page_from_number(\u0026self, page_num: u16) -\u003e Option\u003csuper::page::FlashPage\u003e {\n            self.flash.page_from_number(page_num)\n        }\n\n        fn prev_page(\u0026self, page_num: u16) -\u003e Option\u003csuper::page::FlashPage\u003e {\n            self.flash.prev_page(page_num)\n        }\n\n        fn erase(\u0026mut self, page_num: u16) -\u003e Result\u003c(), ()\u003e {\n            self.flash.erase(page_num)\n        }\n\n        #[cfg(feature = \"swap\")]\n        fn launch_swap(\n            \u0026mut self,\n            page_number: u16,\n            start_type: crate::flash_allocator::swap::SwapStartType,\n            start_size: usize,\n        ) -\u003e crate::flash_allocator::swap::SwapResult {\n            self.flash.launch_swap(page_number, start_type, start_size)\n        }\n    }\n\n    pub trait FlashWalker: Iterator\u003cItem = FlashBlock\u003e {\n        fn reset(\u0026mut self);\n    }\n    impl\u003c\n            'a,\n            'b,\n            const START_ADDR: u32,      // Allocator start address\n            const END_ADDR: u32,        // Allocator end address\n            const START_SCAN_ADDR: u32, // Position of the first block (\u003e= START_ADDR)\n            const NUM_SLOTS: usize,\n            const BLOCK_SIZE: usize,\n            const FLAG_BYTES: usize,\n        \u003e FlashWalker\n        for FlashWalkerImpl\u003c\n            'a,\n            'b,\n            START_ADDR,\n            END_ADDR,\n            START_SCAN_ADDR,\n            NUM_SLOTS,\n            BLOCK_SIZE,\n            FLAG_BYTES,\n        \u003e\n    {\n        fn reset(\u0026mut self) {\n            self.reset()\n        }\n    }\n}\n\npub mod utils {\n    use super::{header::BlockHeader, FlashBlock, FlashMethods};\n\n    pub fn read_block_header\u003c\n        'a,\n        const FLAG_BYTES: usize,\n        const START_ADDR: u32,\n        const NUM_SLOTS: usize,\n    \u003e(\n        flash: \u0026dyn FlashMethods\u003c'a\u003e,\n        offset: u32,\n    ) -\u003e BlockHeader\u003c'a, FLAG_BYTES\u003e {\n        let header_buffer = flash\n            .read(START_ADDR + offset, BlockHeader::\u003cFLAG_BYTES\u003e::HEADER_SIZE)\n            .unwrap();\n        let block_header: BlockHeader\u003cFLAG_BYTES\u003e = BlockHeader::\u003cFLAG_BYTES\u003e::new(\n            header_buffer,\n            buddy_allocator::get_max_level::\u003cNUM_SLOTS\u003e() as u16,\n        );\n        return block_header;\n    }\n\n    pub fn get_block_size\u003c\n        'a,\n        const START_ADDR: u32,\n        const END_ADDR: u32,\n        const BLOCK_SIZE: usize,\n        const FLAG_BYTES: usize,\n    \u003e(\n        block_header: \u0026BlockHeader\u003c'a, FLAG_BYTES\u003e,\n    ) -\u003e usize {\n        let size = (END_ADDR - START_ADDR + 1) as usize;\n        if block_header.is_allocated() {\n            size \u003e\u003e block_header.block_level()\n        } else {\n            BLOCK_SIZE\n        }\n    }\n\n    pub fn get_flash_block\u003c\n        'a,\n        const START_ADDR: u32,\n        const END_ADDR: u32,\n        const START_SCAN_ADDR: u32,\n        const NUM_SLOTS: usize,\n        const BLOCK_SIZE: usize,\n        const FLAG_BYTES: usize,\n    \u003e(\n        flash: \u0026dyn FlashMethods\u003c'a\u003e,\n        mut base_address: u32,\n        is_base_exact: bool,\n    ) -\u003e Option\u003cFlashBlock\u003e {\n        let size = (END_ADDR - START_ADDR + 1) as usize;\n        let start_scan_offset: usize = (START_SCAN_ADDR - START_ADDR) as usize;\n        // Convert address if its not already pointing to the exact start\n        if !is_base_exact {\n            base_address -= BlockHeader::\u003cFLAG_BYTES\u003e::HEADER_SIZE as u32;\n        }\n        let mut process_index: usize = start_scan_offset;\n        while process_index \u003c size {\n            // Read header\n            let block_header =\n                read_block_header::\u003cFLAG_BYTES, START_ADDR, NUM_SLOTS\u003e(flash, process_index as u32);\n            // Allocated blocks\n            if block_header.is_allocated() \u0026\u0026 !block_header.is_dismissed() {\n                // Check this is the block\n                if process_index as u32 + START_ADDR == base_address {\n                    return Some(FlashBlock {\n                        block_base_address: base_address\n                            + (BlockHeader::\u003cFLAG_BYTES\u003e::HEADER_SIZE as u32),\n                        finalized: block_header.is_finalized(),\n                        block_type: block_header.block_type(),\n                        block_size: (size as u32 \u003e\u003e block_header.block_level())\n                            - (BlockHeader::\u003cFLAG_BYTES\u003e::HEADER_SIZE as u32),\n                    });\n                }\n                // Countinue scanning\n                let block_size = size \u003e\u003e block_header.block_level();\n                process_index += block_size;\n            } else {\n                // Continue scanning\n                process_index += BLOCK_SIZE;\n            }\n        }\n        return None;\n    }\n}\n/// Interface for interacting with flash memory.\npub trait FlashMethods\u003c'a\u003e {\n    /// Reads a slice of len bytes starting from the specified offset\n    fn read(\u0026self, address: u32, len: usize) -\u003e Result\u003c\u0026'a [u8], ()\u003e;\n    /// Writes a byte to the corresponding offset\n    fn write(\u0026mut self, address: u32, value: u8) -\u003e Result\u003c(), ()\u003e;\n    /// In case writes to flash memory are buffered, forces the synchronization.\n    /// Otherwise, is a nop.\n    fn flush_write_buffer(\u0026mut self) -\u003e Result\u003c(), ()\u003e;\n    /// Retrieve the page number from the offset\n    fn page_from_address(\u0026self, address: u32) -\u003e Option\u003cFlashPage\u003e;\n    /// Retrieve the page from a page number\n    fn page_from_number(\u0026self, page_num: u16) -\u003e Option\u003cFlashPage\u003e;\n    /// Retrieve the prev. page from the offset\n    fn prev_page(\u0026self, page_num: u16) -\u003e Option\u003cFlashPage\u003e;\n    /// Erase a page number\n    fn erase(\u0026mut self, page_num: u16) -\u003e Result\u003c(), ()\u003e;\n\n    #[cfg(feature = \"swap\")]\n    /// Launch the swap procedure\n    fn launch_swap(\n        \u0026mut self,\n        page_number: u16,\n        start_type: crate::flash_allocator::swap::SwapStartType,\n        start_size: usize,\n    ) -\u003e crate::flash_allocator::swap::SwapResult;\n}\n\n#[allow(dead_code)]\n#[derive(Clone, Copy, Debug, PartialEq, PartialOrd)]\npub struct FlashBlock {\n    block_base_address: u32,\n    finalized: bool,\n    block_type: BlockType,\n    block_size: u32,\n}\nimpl\u003c'a\u003e FlashBlock {\n    pub fn get_base_address(\u0026self) -\u003e u32 {\n        self.block_base_address\n    }\n    pub fn get_type(\u0026self) -\u003e BlockType {\n        self.block_type\n    }\n    pub fn get_size(\u0026self) -\u003e u32 {\n        self.block_size\n    }\n    pub fn is_finalized(\u0026self) -\u003e bool {\n        self.finalized\n    }\n    /// Gets data of the block as a slice, without copying into memory.\n    /// Unsafe as it attempts to read the data directly, without passing through\n    /// the interface. If the component does not have read access, this call will make\n    /// the component crash, instead of giving error\n    pub unsafe fn get_data(\u0026self) -\u003e \u0026'a [u8] {\n        core::slice::from_raw_parts(\n            self.block_base_address as *const u8,\n            self.block_size as usize,\n        )\n    }\n}\n\n/// Interface offered to the storage component\npub trait FlashAllocator\u003c'a, const FLAG_BYTES: usize\u003e {\n    /// Allocate the requested size. If enough space is available,\n    /// the block is provisioned and the base address of the block is returned.\n    /// N.B.: The base address of the block already points to usable space.\n    ///       The actual available size is less that the requested, as the block starts with the header.\n    ///       To get the actual size, use the get_size method below.\n    fn allocate(\u0026mut self, size: u32) -\u003e Result\u003cFlashBlock, ()\u003e\n    where\n        [(); FLAG_BYTES * 4 + 2 + 2]: Sized;\n    /// Deallocate the block that starts at the provided base address\n    fn deallocate(\u0026mut self, base_addr: u32) -\u003e Result\u003c(), ()\u003e\n    where\n        [(); FLAG_BYTES * 4 + 2 + 2]: Sized;\n\n    /// Calculate the actual size of the block (nominal block size - header size)\n    fn refresh(\u0026self, block: \u0026mut FlashBlock);\n\n    /// Dumps the state of the allocator\n    fn dump(\u0026self, f: \u0026mut Formatter) -\u003e Result\u003c(), core::fmt::Error\u003e;\n}\n\npub struct FlashAllocatorImpl\u003c\n    'a,\n    const START_ADDR: u32,      // Allocator start address\n    const END_ADDR: u32,        // Allocator end address\n    const START_SCAN_ADDR: u32, // Position of the first block (\u003e= START_ADDR)\n    const BLOCK_SIZE: usize,    // Minimum granularity of the allocator\n    const NUM_BLOCKS: usize,\n    const NUM_SLOTS: usize,\n    const FLAG_BYTES: usize, // Number of bytes to reserve for each flag\n\u003e {\n    buddy_allocator: BuddyAllocatorImpl\u003cSTART_ADDR, END_ADDR, BLOCK_SIZE, NUM_BLOCKS, NUM_SLOTS\u003e,\n    flash: \u0026'a mut dyn FlashMethods\u003c'a\u003e,\n}\n\nimpl\u003c\n        'a,\n        const START_ADDR: u32,      // Allocator start address\n        const END_ADDR: u32,        // Allocator end address\n        const START_SCAN_ADDR: u32, // Position of the first block (\u003e= START_ADDR)\n        const BLOCK_SIZE: usize,\n        const NUM_BLOCKS: usize,\n        const NUM_SLOTS: usize,\n        const FLAG_BYTES: usize,\n    \u003e\n    FlashAllocatorImpl\u003c\n        'a,\n        START_ADDR,\n        END_ADDR,\n        START_SCAN_ADDR,\n        BLOCK_SIZE,\n        NUM_BLOCKS,\n        NUM_SLOTS,\n        FLAG_BYTES,\n    \u003e\n{\n    const ALLOCATOR_SIZE: usize = (END_ADDR - START_ADDR + 1) as usize;\n    const START_SCAN_OFFSET: usize = (START_SCAN_ADDR - START_ADDR) as usize;\n\n    fn check_for_recovery(flash: \u0026mut dyn FlashMethods\u003c'a\u003e)\n    where\n        [(); FLAG_BYTES * 4 + 2 + 2]: Sized,\n    {\n        let mut process_index: usize = Self::START_SCAN_OFFSET;\n        while process_index \u003c Self::ALLOCATOR_SIZE {\n            // Read header\n            let block_header = utils::read_block_header::\u003cFLAG_BYTES, START_ADDR, NUM_SLOTS\u003e(\n                flash,\n                process_index as u32,\n            );\n            // Allocated blocks\n            if block_header.is_allocated() {\n                // Check if a freed_block exits\n                if block_header.is_dismissed() {\n                    // Launch the erase again\n                    let mut block_level_out: u16 = 0;\n                    Self::deallocate_procedure(\n                        flash,\n                        START_ADDR + process_index as u32,\n                        \u0026mut block_level_out,\n                    );\n                    return;\n                }\n                // Otherwise continue scanning\n                let block_size = Self::ALLOCATOR_SIZE \u003e\u003e block_header.block_level();\n                process_index += block_size;\n                continue;\n            } else {\n                assert!(!block_header.is_dismissed());\n                // Continue scanning\n                process_index += BLOCK_SIZE;\n            }\n        }\n    }\n\n    fn deallocate_procedure(flash: \u0026mut dyn FlashMethods\u003c'a\u003e, addr: u32, block_level_out: \u0026mut u16)\n    where\n        [(); FLAG_BYTES * 4 + 2 + 2]: Sized,\n    {\n        // Check position\n        assert!(addr \u003e= START_SCAN_ADDR \u0026\u0026 addr \u003c= END_ADDR);\n        let offset: usize = (addr - START_ADDR) as usize;\n        // Read header\n        let block_header =\n            utils::read_block_header::\u003cFLAG_BYTES, START_ADDR, NUM_SLOTS\u003e(flash, offset as u32);\n        let block_level = block_header.block_level();\n        // Generating the new header\n        let header = BlockHeader::\u003cFLAG_BYTES\u003e::write_buffer(\n            true,\n            true,\n            false,\n            block_level,\n            block_header.block_type(),\n        );\n        drop(block_header); // Needed to release flash object\n                            // Write the new header\n        for i in 0..header.len() {\n            flash.write(addr + i as u32, header[i]).unwrap();\n        }\n        // Always flush after an header or flag\n        flash.flush_write_buffer().unwrap();\n        // Erase block\n        Self::block_erase_procedure(flash, addr, block_level as usize);\n        // Pass parameters\n        *block_level_out = block_level;\n    }\n\n    #[cfg(not(feature = \"swap\"))]\n    fn block_erase_procedure(\n        flash: \u0026mut dyn FlashMethods\u003c'a\u003e,\n        block_start_addr: u32,\n        block_level: usize,\n    ) {\n        // Start erasing from the last page\n        let block_size = (Self::ALLOCATOR_SIZE \u003e\u003e block_level) as u32;\n        let mut current_addr = block_start_addr + block_size - 1; // -1 or we will enter the next page\n        while current_addr \u003e= block_start_addr {\n            // Get the page\n            let page = flash.page_from_address(current_addr).unwrap();\n            // Erase the page\n            flash.erase(page.page_number()).unwrap();\n            // Move one page down\n            current_addr -= page.size();\n        }\n    }\n\n    #[cfg(feature = \"swap\")]\n    fn block_erase_procedure(\n        flash: \u0026mut dyn FlashMethods\u003c'a\u003e,\n        block_start_addr: u32,\n        block_level: usize,\n    ) {\n        let block_size = Self::ALLOCATOR_SIZE \u003e\u003e block_level;\n        // Point 2\n        // - Get PS\n        let ps = flash.page_from_address(block_start_addr).unwrap();\n        // - Find PREV_HEADER\n        let mut curr_offset: u32 = Self::START_SCAN_OFFSET as u32;\n        let mut prev_header_addr: u32 = 0; // It is never a valid address\n        let mut prev_block_size: u32 = 0;\n        let mut prev_allocated: bool = false;\n        loop {\n            let header =\n                utils::read_block_header::\u003cFLAG_BYTES, START_ADDR, NUM_SLOTS\u003e(flash, curr_offset);\n            let block_size = (Self::ALLOCATOR_SIZE \u003e\u003e header.block_level()) as u32;\n            let block_page = flash.page_from_address(START_ADDR + curr_offset).unwrap();\n            if block_page.page_number() == ps.page_number() {\n                // We found the prev. header the prev. iteration\n                break;\n            } else {\n                // Save this data\n                prev_header_addr = START_ADDR + curr_offset;\n                prev_block_size = block_size;\n                prev_allocated = header.is_allocated();\n                // Jump and scan next header\n                curr_offset += block_size;\n            }\n        }\n        // TODO: fix a possible run over END_ADDR problem\n        // Point 3\n        // - pages of the block, get the last and the first to see if at least two\n        let block_end_addr = block_start_addr + block_size as u32 - 1;\n        let pe = flash.page_from_address(block_end_addr).unwrap();\n        if pe.page_number() != ps.page_number() {\n            // The block contains at least two pages\n            // 3.1 - call swap on the last page\n            flash.launch_swap(\n                pe.page_number(),\n                SwapStartType::DiscardStart,\n                block_start_addr as usize + block_size - pe.base_address() as usize,\n            );\n            // 3.2 - erase every intermediate page\n            let mut page = flash.prev_page(pe.page_number()).unwrap();\n            while page.page_number() \u003e ps.page_number() {\n                // Just erase the page\n                flash.erase(page.page_number()).unwrap();\n                // Go to prev. page\n                page = flash.prev_page(page.page_number()).unwrap(); // Surely exists as \u003e PS\n            }\n        }\n        // Point 4\n        if prev_header_addr == 0 {\n            // PS is the first page, just swap\n            flash.launch_swap(\n                ps.page_number(),\n                SwapStartType::ValidHeader,\n                0, // Don't care\n            );\n        } else {\n            let prev_block_end: u32 = prev_header_addr + prev_block_size;\n            if prev_block_end == ps.base_address() {\n                // Case 1\n                flash.launch_swap(ps.page_number(), SwapStartType::ValidHeader, 0);\n            } else if prev_block_end \u003e ps.base_address() {\n                if !prev_allocated {\n                    // Case 2\n                    flash.launch_swap(\n                        ps.page_number(),\n                        SwapStartType::DiscardStart,\n                        (prev_block_end - ps.base_address()) as usize,\n                    );\n                } else {\n                    // Case 3\n                    flash.launch_swap(\n                        ps.page_number(),\n                        SwapStartType::PreserveStart,\n                        (prev_block_end - ps.base_address()) as usize,\n                    );\n                }\n            }\n        }\n    }\n\n    pub fn dump(\u0026self, f: \u0026mut Formatter) -\u003e Result\u003c(), core::fmt::Error\u003e {\n        f.write_str(\"\\n------- Block Status -------\\n\")?;\n        let mut block_index = Self::START_SCAN_OFFSET;\n        while block_index \u003c ((Self::ALLOCATOR_SIZE - Self::START_SCAN_OFFSET) / BLOCK_SIZE) {\n            let offset: usize = block_index * BLOCK_SIZE;\n            let block_header = utils::read_block_header::\u003cFLAG_BYTES, START_ADDR, NUM_SLOTS\u003e(\n                self.flash,\n                offset as u32,\n            );\n            f.write_fmt(format_args!(\n                \"[{}] (allocated: {}, dismissed: {}, level: {}, type: {:?})\\n\",\n                block_index,\n                block_header.is_allocated(),\n                block_header.is_dismissed(),\n                block_header.block_level(),\n                block_header.block_type()\n            ))?;\n            let block_size = (Self::ALLOCATOR_SIZE \u003e\u003e block_header.block_level()) as usize;\n            let num_blocks = block_size / BLOCK_SIZE;\n            block_index += num_blocks;\n        }\n        f.write_str(\"\\n------- Allocator free_list -------\\n\")?;\n        self.buddy_allocator.dump(f)?;\n        Ok(())\n    }\n    pub fn allocate(\u0026mut self, size: u32) -\u003e Result\u003cFlashBlock, ()\u003e\n    where\n        [(); FLAG_BYTES * 4 + 2 + 2]: Sized,\n    {\n        // Get block\n        let addr_result = self.buddy_allocator.alloc(size as usize);\n        if addr_result.is_none() {\n            return Err(());\n        }\n        let addr = addr_result.unwrap();\n        let level: u16 = self.buddy_allocator.size_to_level(size as usize).unwrap() as u16;\n        // Generate header\n        let header =\n            BlockHeader::\u003cFLAG_BYTES\u003e::write_buffer(true, false, false, level, BlockType::NONE);\n        // Write header\n        for i in 0..header.len() {\n            self.flash.write(addr + i as u32, header[i]).unwrap();\n        }\n        // Always flush after an header or flag\n        self.flash.flush_write_buffer().unwrap();\n        // Return only a pointer to the usable space\n        return Ok(FlashBlock {\n            block_base_address: addr + (BlockHeader::\u003cFLAG_BYTES\u003e::HEADER_SIZE as u32),\n            block_type: BlockType::NONE,\n            block_size: (Self::ALLOCATOR_SIZE as u32 \u003e\u003e level)\n                - (BlockHeader::\u003cFLAG_BYTES\u003e::HEADER_SIZE as u32),\n            finalized: false,\n        });\n    }\n    pub fn deallocate(\u0026mut self, base_addr: u32) -\u003e Result\u003c(), ()\u003e\n    where\n        [(); FLAG_BYTES * 4 + 2 + 2]: Sized,\n    {\n        // Get back the original start address of the block\n        let addr = base_addr - (BlockHeader::\u003cFLAG_BYTES\u003e::HEADER_SIZE as u32);\n        // Check that this is a valid base_addr\n        if utils::get_flash_block::\u003c\n            START_ADDR,\n            END_ADDR,\n            START_SCAN_ADDR,\n            NUM_SLOTS,\n            BLOCK_SIZE,\n            FLAG_BYTES,\n        \u003e(self.flash, addr, true)\n        .is_none()\n        {\n            return Err(());\n        }\n        // Deallocate\n        let mut block_level: u16 = 0;\n        Self::deallocate_procedure(self.flash, addr, \u0026mut block_level);\n        // Recollect block as free\n        let block_size = (Self::ALLOCATOR_SIZE \u003e\u003e block_level) as u32;\n        let num_blocks = block_size / BLOCK_SIZE as u32;\n        let first_block = (addr - START_ADDR) / BLOCK_SIZE as u32;\n        for b in first_block..first_block + num_blocks {\n            self.buddy_allocator.add_free_block(b as u8);\n        }\n        return Ok(());\n    }\n\n    pub fn from_flash(flash: \u0026'a mut dyn FlashMethods\u003c'a\u003e) -\u003e Self\n    where\n        [(); FLAG_BYTES * 4 + 2 + 2]: Sized,\n    {\n        // Some asserts\n        assert!(START_SCAN_ADDR \u003e= START_ADDR \u0026\u0026 START_SCAN_ADDR \u003c END_ADDR);\n        // Create a new allocator\n        let mut allocator =\n            BuddyAllocatorImpl::\u003cSTART_ADDR, END_ADDR, BLOCK_SIZE, NUM_BLOCKS, NUM_SLOTS\u003e::new(\n                true,\n            );\n        // Check for recovery\n        Self::check_for_recovery(flash);\n        // Scan to reconstruct state\n        // Steps of 1 blocks\n        let mut process_index: usize = Self::START_SCAN_OFFSET;\n        while process_index \u003c Self:: tor","mod.rs"],"content":"#![no_std]\n#![feature(generic_const_exprs)]\n\npub mod flash;\n\n#[cfg(feature = \"swap\")]\npub mod swap;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","andreaaspesi","GitHub","concept-os","libs","flash_allocator","tests","coverage_tests","src","flash_allocator","swap.rs"],"content":"/*\n    SWAP Procedure\n*/\n\nuse crate::flash_allocator::flash::{header::BlockHeader, FlashMethods};\n\n/// u32 from big endian bytes\n/// 0x12345678\n/// [0] 0x12\n/// [1] 0x34\n/// [2] 0x56\n/// [3] 0x78\n/*fn u32_be_from_array(arr: \u0026[u8]) -\u003e u32 {\n    ((arr[3] as u32) \u003c\u003c 0)\n        + ((arr[2] as u32) \u003c\u003c 8)\n        + ((arr[1] as u32) \u003c\u003c 16)\n        + ((arr[0] as u32) \u003c\u003c 24)\n}*/\n\n/// u32 from little endian bytes\n/// 0x12345678\n/// [0] 0x78\n/// [1] 0x56\n/// [2] 0x34\n/// [3] 0x12\nfn u32_le_from_array(arr: \u0026[u8]) -\u003e u32 {\n    ((arr[0] as u32) \u003c\u003c 0)\n        + ((arr[1] as u32) \u003c\u003c 8)\n        + ((arr[2] as u32) \u003c\u003c 16)\n        + ((arr[3] as u32) \u003c\u003c 24)\n}\n\n/// u16 from big endian bytes\n/// 0x1234\n/// [0] 0x12\n/// [1] 0x34\n/*fn u16_be_from_array(arr: \u0026[u8]) -\u003e u16 {\n    ((arr[1] as u16) \u003c\u003c 0) + ((arr[0] as u16) \u003c\u003c 8)\n}*/\n\n/// u16 from little endian bytes\n/// 0x1234\n/// [0] 0x34\n/// [1] 0x12\nfn u16_le_from_array(arr: \u0026[u8]) -\u003e u16 {\n    ((arr[0] as u16) \u003c\u003c 0) + ((arr[1] as u16) \u003c\u003c 8)\n}\n\n#[derive(PartialEq, Eq, PartialOrd, Ord)]\npub enum SwapStartType {\n    ValidHeader = 0,\n    PreserveStart = 1,\n    DiscardStart = 2,\n}\n\npub enum SwapResult {\n    Success = 0,\n    UnknownPage = 1,\n    SwapSmall = 2,\n    FlashError = 3,\n}\n\npub trait Swapper\u003c'a\u003e {\n    /// Performs the swap operation\n    fn swap_procedure(\n        \u0026mut self,\n        page_number: u16,\n        start_type: SwapStartType,\n        start_size: u32,\n    ) -\u003e SwapResult;\n    /// Must be called at system start-up to recover from pending swapping operations\n    fn recovery_procedure(\u0026mut self);\n}\n\npub struct SwapperImpl\u003c\n    'a,\n    const BLOCK_SIZE: usize,\n    const BLOCK_MAX_LEVEL: u16,\n    const ALLOCATOR_SIZE: usize,\n    const FLAG_BYTES: usize,\n    const SWAP_PAGE_NUM: u16,\n\u003e {\n    flash: \u0026'a mut dyn FlashMethods\u003c'a\u003e,\n    swap_init: bool,\n    current_position: u32,\n}\n\nimpl\u003c\n        'a,\n        const BLOCK_SIZE: usize,\n        const BLOCK_MAX_LEVEL: u16,\n        const ALLOCATOR_SIZE: usize,\n        const FLAG_BYTES: usize,\n        const SWAP_PAGE_NUM: u16,\n    \u003e SwapperImpl\u003c'a, BLOCK_SIZE, BLOCK_MAX_LEVEL, ALLOCATOR_SIZE, FLAG_BYTES, SWAP_PAGE_NUM\u003e\n{\n    pub fn new(flash: \u0026'a mut dyn FlashMethods\u003c'a\u003e) -\u003e Self {\n        Self {\n            flash: flash,\n            swap_init: false,\n            current_position: 0,\n        }\n    }\n\n    fn read_block_header(\u0026self, address: u32) -\u003e BlockHeader\u003c'a, FLAG_BYTES\u003e {\n        let header_buffer = self\n            .flash\n            .read(address, BlockHeader::\u003cFLAG_BYTES\u003e::HEADER_SIZE)\n            .unwrap();\n        let block_header: BlockHeader\u003cFLAG_BYTES\u003e =\n            BlockHeader::\u003cFLAG_BYTES\u003e::new(header_buffer, BLOCK_MAX_LEVEL);\n        return block_header;\n    }\n\n    fn init_swap(\u0026mut self, page_number: u16) {\n        // Skip if already done\n        if self.swap_init {\n            return;\n        }\n        // Write PAGE_NUM (in little endian)\n        let swap_page = self.flash.page_from_number(SWAP_PAGE_NUM).unwrap();\n        self.flash\n            .write(swap_page.base_address(), (page_number \u0026 0xFF) as u8)\n            .unwrap(); // Low word\n        self.flash\n            .write(swap_page.base_address() + 1, (page_number \u003e\u003e 8) as u8)\n            .unwrap(); // High word\n        self.current_position += 2 + FLAG_BYTES as u32; // The header size\n        self.swap_init = true;\n    }\n\n    fn add_fragment(\n        \u0026mut self,\n        frgm_target: u32,\n        frgm_size: u32,\n        page_start_addr: u32,\n        swap_start_addr: u32,\n    ) {\n        // Write header\n        let mut buff: [u8; 4];\n        // 1 - write target address\n        buff = frgm_target.to_le_bytes();\n        for b in buff {\n            self.flash\n                .write(swap_start_addr + self.current_position, b)\n                .unwrap();\n            self.current_position += 1;\n        }\n        // 2 - write fragment size\n        buff = frgm_size.to_le_bytes();\n        for b in buff {\n            self.flash\n                .write(swap_start_addr + self.current_position, b)\n                .unwrap();\n            self.current_position += 1;\n        }\n        // 3 - copy fragment data\n        let mut read_pos: u32 = page_start_addr + frgm_target;\n        let frgm_end_addr = read_pos + frgm_size;\n        while read_pos \u003c frgm_end_addr {\n            // todo: check if included or not\n            let data = self.flash.read(read_pos, 1).unwrap();\n            assert!(data.len() == 1);\n            self.flash\n                .write(swap_start_addr + self.current_position, data[0])\n                .unwrap();\n            self.current_position += 1;\n            read_pos += 1;\n        }\n    }\n\n    fn contains_allocated_blocks(\u0026self, scan_start_addr: u32, scan_end_addr: u32) -\u003e bool {\n        let mut curr_pos = scan_start_addr;\n        while curr_pos \u003c= scan_end_addr {\n            let header = self.read_block_header(curr_pos);\n            if header.is_allocated() \u0026\u0026 !header.is_dismissed() {\n                return true;\n            }\n            curr_pos += (ALLOCATOR_SIZE \u003e\u003e header.block_level()) as u32;\n        }\n        return false;\n    }\n\n    fn read_u32(\u0026self, address: u32) -\u003e u32 {\n        let buff = self.flash.read(address, 4).unwrap();\n        return u32_le_from_array(buff);\n    }\n    fn read_u16(\u0026self, address: u32) -\u003e u16 {\n        let buff = self.flash.read(address, 2).unwrap();\n        return u16_le_from_array(buff);\n    }\n    fn read_flag(\u0026self, address: u32) -\u003e bool {\n        let buff = self.flash.read(address, FLAG_BYTES).unwrap();\n        return buff == [0x00; FLAG_BYTES];\n    }\n\n    fn copy_back(\u0026mut self, target_page_start_addr: u32) {\n        // Write back each fragment\n        let swap_page = self.flash.page_from_number(SWAP_PAGE_NUM).unwrap();\n        // Start from the first fragment\n        let mut curr_pos = swap_page.base_address() + 2 + FLAG_BYTES as u32; // The header size\n        let mut frgm_target = self.read_u32(curr_pos);\n        curr_pos += 4;\n        let mut frgm_size = self.read_u32(curr_pos);\n        curr_pos += 4;\n        while frgm_size \u003c 0xFFFF_FFFF {\n            // Empty header, finished fragments\n            // Copy back fragment\n            for i in 0..frgm_size {\n                let data = self.flash.read(curr_pos + i, 1).unwrap();\n                self.flash\n                    .write(target_page_start_addr + frgm_target + i, data[0])\n                    .unwrap();\n            }\n            curr_pos += frgm_size;\n            if curr_pos + 4 \u003e= swap_page.end_address() {\n                break; // We reached the end of the swap, surely no fragment after this\n            }\n            // Read again\n            frgm_target = self.read_u32(curr_pos);\n            curr_pos += 4;\n            frgm_size = self.read_u32(curr_pos);\n            curr_pos += 4;\n        }\n    }\n}\n\nimpl\u003c\n        'a,\n        const BLOCK_SIZE: usize,\n        const BLOCK_MAX_LEVEL: u16,\n        const ALLOCATOR_SIZE: usize,\n        const FLAG_BYTES: usize,\n        const SWAP_PAGE_NUM: u16,\n    \u003e Swapper\u003c'a\u003e\n    for SwapperImpl\u003c'a, BLOCK_SIZE, BLOCK_MAX_LEVEL, ALLOCATOR_SIZE, FLAG_BYTES, SWAP_PAGE_NUM\u003e\n{\n    fn swap_procedure(\n        \u0026mut self,\n        page_number: u16,\n        start_type: SwapStartType,\n        start_size: u32,\n    ) -\u003e SwapResult {\n        let swap_page = self.flash.page_from_number(SWAP_PAGE_NUM).unwrap();\n        // Check this page exists\n        let search_page = self.flash.page_from_number(page_number);\n        if search_page.is_none() {\n            return SwapResult::UnknownPage;\n        }\n        let page = search_page.unwrap();\n        // Check page size\n        if page.size() \u003e swap_page.size() {\n            return SwapResult::SwapSmall;\n        }\n        // 2.1 - get the first valid header\n        let mut curr_pos: u32 = page.base_address();\n        if start_type == SwapStartType::PreserveStart {\n            // Case 2 - add the fragment\n            self.init_swap(page_number);\n            self.add_fragment(0, start_size, page.base_address(), swap_page.base_address());\n            curr_pos += start_size;\n        } else if start_type == SwapStartType::DiscardStart {\n            // Case 3\n            curr_pos += start_size;\n        }\n        // 2.2 - check if swap not needed\n        if start_type != SwapStartType::PreserveStart {\n            if !self.contains_allocated_blocks(curr_pos, page.end_address()) {\n                // Just erase the page\n                self.flash.erase(page.page_number()).unwrap();\n                return SwapResult::Success;\n            }\n        }\n        // 2.3 - copy all fragments\n        self.init_swap(page_number);\n        while curr_pos \u003c= page.end_address() {\n            let header = self.read_block_header(curr_pos);\n            let block_size = (ALLOCATOR_SIZE \u003e\u003e header.block_level()) as u32;\n            if header.is_allocated() \u0026 !header.is_dismissed() {\n                let page_remaining = page.end_address() - curr_pos + 1;\n                self.add_fragment(\n                    curr_pos - page.base_address(),\n                    core::cmp::min(block_size, page_remaining),\n                    page.base_address(),\n                    swap_page.base_address(),\n                );\n            }\n            curr_pos += block_size;\n        }\n        // 3 - mark copy completed, erase target page\n        for i in 0..(FLAG_BYTES as u32) {\n            self.flash\n                .write(swap_page.base_address() + 2 + i, 0x00)\n                .unwrap();\n        }\n        self.flash.erase(page_number).unwrap();\n        // 4 - copy back\n        self.copy_back(page.base_address());\n        // 5 - erase swap\n        self.flash.erase(SWAP_PAGE_NUM).unwrap();\n\n        return SwapResult::Success;\n    }\n\n    fn recovery_procedure(\u0026mut self) {\n        let swap_page = self.flash.page_from_number(SWAP_PAGE_NUM).unwrap();\n        let page_number = self.read_u16(swap_page.base_address());\n        if page_number == 0xFFFF {\n            // Everything okay, skip\n            return;\n        }\n        let page = self.flash.page_from_number(page_number).unwrap();\n        // Read flag\n        let copy_completed = self.read_flag(swap_page.base_address() + 2);\n        if !copy_completed {\n            // Safe to erase and return\n            self.flash.erase(SWAP_PAGE_NUM).unwrap();\n            return;\n        }\n        // Erase again target page\n        self.flash.erase(page_number).unwrap();\n        // 4 - copy back\n        self.copy_back(page.base_address());\n        // 5 - erase swap\n        self.flash.erase(SWAP_PAGE_NUM).unwrap();\n    }\n}\n","traces":[{"line":26,"address":[155904],"length":1,"stats":{"Line":3},"fn_name":"u32_le_from_array"},{"line":27,"address":[155928,156062,156181,156300,156322,156216,156097],"length":1,"stats":{"Line":12},"fn_name":null},{"line":28,"address":[155991],"length":1,"stats":{"Line":3},"fn_name":null},{"line":29,"address":[156080,156132],"length":1,"stats":{"Line":6 ":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":314,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":315,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":317,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":318,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":321,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":323,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":325,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":103,"coverable":132},{"path":["/","home","andreaaspesi","GitHub","concept-os","libs","flash_allocator","tests","coverage_tests","src","main.rs"],"content":"#![feature(generic_const_exprs)]\n/**\n * The following tests takes as scenarios the examples presented graphically\n * in docs/FlashMemory.md (section Non-Uniform Flash Page Sizes/Swapping/Examples).\n */\nmod fake_flash;\nmod flash_allocator;\n\n// For inspecting memory, address swap: 0x7FFFF7BEF4C0 (could change on a different pc)\n\n#[cfg(test)]\nmod tests {\n    use abi::flash::BlockType;\n\n    use crate::fake_flash::Flash;\n    use crate::flash_allocator::flash::page::FlashPage;\n    use crate::flash_allocator::flash::walker::{FlashWalker, FlashWalkerImpl};\n    use crate::flash_allocator::flash::{\n        FlashAllocator, FlashAllocatorImpl, FlashBlock, FlashMethods,\n    };\n    use std::fmt;\n\n    /*\n        Auxiliary object to supply a formatter in order to print messages\n        from the no_std lib.\n    */\n\n    pub struct Fmt\u003cF\u003e(pub F)\n    where\n        F: Fn(\u0026mut fmt::Formatter) -\u003e fmt::Result;\n    impl\u003cF\u003e fmt::Debug for Fmt\u003cF\u003e\n    where\n        F: Fn(\u0026mut fmt::Formatter) -\u003e fmt::Result,\n    {\n        fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n            (self.0)(f)\n        }\n    }\n\n    /*\n        Auxiliary functions to check whether data is retained for each allocated block\n        during any operation.\n    */\n\n    /// Fills the flash memory with a known byte (usually the page number)\n    fn fill_block_region(flash: \u0026mut [u8], start_addr: usize, block_size: usize, fill_with: u8) {\n        for i in start_addr..(start_addr + block_size - 12) {\n            flash[i - ALLOCATOR_START_ADDR as usize] = fill_with;\n        }\n    }\n\n    fn check_block_region(flash: \u0026mut [u8], start_addr: usize, block_size: usize, filled_with: u8) {\n        for i in start_addr..(start_addr + block_size - 12) {\n            if flash[i - ALLOCATOR_START_ADDR as usize] != filled_with {\n                panic!(\"Broken block\");\n            }\n        }\n    }\n\n    /// Checks whether the whole page is filled with the known byte\n    fn check_block(flash: \u0026mut [u8], block: \u0026FlashBlock, filled_with: u8) {\n        for i in block.get_base_address()..(block.get_base_address() + block.get_size()) {\n            if flash[(i - ALLOCATOR_START_ADDR) as usize] != filled_with {\n                panic!(\"Broken block\");\n            }\n        }\n    }\n\n    /// Force the mark of a block as deallocated, to check recovery procedures\n    fn mark_deallocated(flash: \u0026mut [u8], start_addr: usize) {\n        let header_start: usize = start_addr - ALLOCATOR_START_ADDR as usize - 12;\n        flash[header_start + 2] = 0x00;\n        flash[header_start + 3] = 0x00;\n    }\n\n    fn mark_finalized(flash: \u0026mut [u8], start_addr: usize) {\n        let header_start: usize = start_addr - ALLOCATOR_START_ADDR as usize - 12;\n        flash[header_start + 4] = 0x00;\n        flash[header_start + 5] = 0x00;\n    }\n\n    fn mark_component(flash: \u0026mut [u8], start_addr: usize) {\n        let header_start: usize = start_addr - ALLOCATOR_START_ADDR as usize - 12;\n        flash[header_start + 10] = 0xFE;\n        flash[header_start + 11] = 0xFF;\n    }\n\n    /*\n        Flash memory generation\n    */\n\n    // Flash: 0x0800 0000 - 0x0807 FFFF\n    // Size: 512Kb\n\n    // Allocator Generic Constraints\n    const ALLOCATOR_START_ADDR: u32 = 0x0800_0000;\n    const ALLOCATOR_END_ADDR: u32 = 0x0800_7FFF;\n    const ALLOCATOR_SIZE: usize = (ALLOCATOR_END_ADDR - ALLOCATOR_START_ADDR + 1) as usize; // 0x8000 -\u003e 32768\n                                                                                            // Allocator scan constraints (blocks before are considered allocated space)\n    const ALLOCATOR_START_SCAN_ADDR: u32 = 0x0800_0000; // ALLOCATOR_START_SCAN_ADDR - ALLOCATOR_START_ADDR MUST BE A POWER OF 2\n\n    const FLASH_START_ADDR: u32 = 0x0800_0000;\n    const FLASH_END_ADDR: u32 = 0x0807_FFFF;\n    const FLASH_SIZE: usize = (FLASH_END_ADDR - FLASH_START_ADDR + 1) as usize; // 0x8000 -\u003e 32768\n\n    const BLOCK_SIZE: usize = 2048;\n    const FLAG_SIZE: usize = 2;\n    const NUM_BLOCKS: usize = ALLOCATOR_SIZE / BLOCK_SIZE as usize; // 16\n    const NUM_SLOTS: usize = 4 + 1; // clog2(NUM_BLOCKS) + 1\n\n    const SWAP_PAGE_NUM: u16 = 5;\n\n    static FLASH_PAGES: [FlashPage; 5] = [\n        FlashPage::new(1, 0x08000000, 4096),  // 1\n        FlashPage::new(2, 0x08001000, 8192),  // 2\n        FlashPage::new(3, 0x08003000, 12288), // 3\n        FlashPage::new(4, 0x08006000, 8192),  // 4\n        FlashPage::new(5, 0x08008000, 12288), // swap page\n    ];\n\n    fn init_allocator\u003c'a\u003e(\n        flash: \u0026'a mut dyn FlashMethods\u003c'a\u003e,\n    ) -\u003e impl FlashAllocator\u003c'a, FLAG_SIZE\u003e {\n        assert!(ALLOCATOR_SIZE % BLOCK_SIZE as usize == 0);\n        let bd = FlashAllocatorImpl::\u003c\n            ALLOCATOR_START_ADDR,\n            ALLOCATOR_END_ADDR,\n            ALLOCATOR_START_SCAN_ADDR,\n            BLOCK_SIZE,\n            NUM_BLOCKS,\n            NUM_SLOTS,\n            FLAG_SIZE,\n        \u003e::from_flash(flash);\n        println!(\n            \"Required memory bytes: {}\",\n            core::mem::size_of::\u003c\n                FlashAllocatorImpl::\u003c\n                    ALLOCATOR_START_ADDR,\n                    ALLOCATOR_END_ADDR,\n                    ALLOCATOR_START_SCAN_ADDR,\n                    BLOCK_SIZE,\n                    NUM_BLOCKS,\n                    NUM_SLOTS,\n                    FLAG_SIZE,\n                \u003e,\n            \u003e()\n        );\n        return bd;\n    }\n\n    /// Perform a simple allocation/deallocation to check the basic functionality works\n    #[test]\n    fn test_basic_functionality() {\n        const BLOCK_MAX_LEVEL: u16 = (NUM_SLOTS - 1) as u16;\n        let mut flash_content: [u8; FLASH_SIZE] = [0xFF; FLASH_SIZE];\n        let mut flash =\n            Flash::\u003cBLOCK_SIZE, BLOCK_MAX_LEVEL, ALLOCATOR_SIZE, FLAG_SIZE, SWAP_PAGE_NUM\u003e::new(\n                FLASH_START_ADDR,\n                \u0026FLASH_PAGES,\n                \u0026mut flash_content,\n            );\n        let mut flash_allocator = init_allocator(\u0026mut flash);\n        // Allocation 1\n        let alloc1 = flash_allocator.allocate(BLOCK_SIZE as u32).unwrap();\n        assert_eq!(alloc1.get_size(), BLOCK_SIZE as u32 - 12);\n        println!(\n            \"Allocated at: {:#010x}, actual size: {}\",\n            alloc1.get_base_address(),\n            alloc1.get_size()\n        );\n        println!(\"{:?}\", \u0026Fmt(|f| flash_allocator.dump(f)));\n        // Destroy allocator\n        drop(flash_allocator);\n        // Recreate from flash\n        let mut flash_allocator_rec = init_allocator(\u0026mut flash);\n        println!(\"{:?}\", \u0026Fmt(|f| flash_allocator_rec.dump(f)));\n        // Deallocate 1\n        flash_allocator_rec\n            .deallocate(alloc1.get_base_address())\n            .unwrap();\n        println!(\"{:?}\", \u0026Fmt(|f| flash_allocator_rec.dump(f)));\n        // Allocate 2\n        let alloc2 = flash_allocator_rec.allocate(3 * BLOCK_SIZE as u32).unwrap();\n        assert_eq!(alloc2.get_size(), 4 * BLOCK_SIZE as u32 - 12);\n        println!(\n            \"Allocated at: {:#010x}, actual size: {}\",\n            alloc2.get_base_address(),\n            alloc2.get_size()\n        );\n        // Allocate 3\n        let alloc3 = flash_allocator_rec.allocate(4 * BLOCK_SIZE as u32).unwrap();\n        assert_eq!(alloc3.get_size(), 4 * BLOCK_SIZE as u32 - 12);\n        println!(\n            \"Allocated at: {:#010x}, actual size: {}\",\n            alloc3.get_base_address(),\n            alloc3.get_size()\n        );\n        println!(\"{:?}\", \u0026Fmt(|f| flash_allocator_rec.dump(f)));\n        // Try to deallocate a wrong address\n        flash_allocator_rec\n            .deallocate(alloc3.get_base_address() + 33)\n            .unwrap_err();\n        // Deallocate 3\n        flash_allocator_rec\n            .deallocate(alloc3.get_base_address())\n            .unwrap();\n        println!(\"{:?}\", \u0026Fmt(|f| flash_allocator_rec.dump(f)));\n        // Deallocate 2\n        flash_allocator_rec\n            .deallocate(alloc2.get_base_address())\n            .unwrap();\n        println!(\"{:?}\", \u0026Fmt(|f| flash_allocator_rec.dump(f)));\n        // Try to deallocate a wrong address\n        flash_allocator_rec\n            .deallocate(alloc2.get_base_address() + 33)\n            .unwrap_err();\n        // Try to deallocate a free block\n        flash_allocator_rec\n            .deallocate(ALLOCATOR_START_ADDR)\n            .unwrap_err();\n        flash_allocator_rec\n            .deallocate(alloc3.get_base_address())\n            .unwrap_err();\n    }\n\n    #[test]\n    fn test_basic_functionality_start_end() {\n        const BLOCK_MAX_LEVEL: u16 = (NUM_SLOTS - 1) as u16;\n        let mut flash_content: [u8; FLASH_SIZE] = [0xFF; FLASH_SIZE];\n        let mut shadow_copy: \u0026mut [u8];\n        unsafe {\n            let ptr = flash_content.as_mut_ptr();\n            shadow_copy = core::slice::from_raw_parts_mut(ptr, FLASH_SIZE);\n        }\n        let mut flash =\n            Flash::\u003cBLOCK_SIZE, BLOCK_MAX_LEVEL, ALLOCATOR_SIZE, FLAG_SIZE, SWAP_PAGE_NUM\u003e::new(\n                FLASH_START_ADDR,\n                \u0026FLASH_PAGES,\n                \u0026mut flash_content,\n            );\n        const SCAN_START: u32 = 0x0800_1000; // 0x0800_1000 - 0x0800_0000 = 4096 (4Kb)\n        let mut flash_allocator = FlashAllocatorImpl::\u003c\n            ALLOCATOR_START_ADDR,\n            ALLOCATOR_END_ADDR,\n            SCAN_START,\n            BLOCK_SIZE,\n            NUM_BLOCKS,\n            NUM_SLOTS,\n            FLAG_SIZE,\n        \u003e::from_flash(\u0026mut flash);\n        // Safely color the prev. space\n        fill_block_region(\n            \u0026mut shadow_copy,\n            ALLOCATOR_START_ADDR as usize,\n            (SCAN_START - ALLOCATOR_START_ADDR + 1) as usize,\n            0x11,\n        );\n        println!(\"{:?}\", \u0026Fmt(|f| flash_allocator.dump(f)));\n        // Allocation 1\n        let alloc1 = flash_allocator.allocate(BLOCK_SIZE as u32).unwrap();\n        assert_eq!(alloc1.get_size(), BLOCK_SIZE as u32 - 12);\n        println!(\n            \"Allocated at: {:#010x}, actual size: {}\",\n            alloc1.get_base_address(),\n            alloc1.get_size()\n        );\n        println!(\"{:?}\", \u0026Fmt(|f| flash_allocator.dump(f)));\n        // Check\n        check_block_region(\n            \u0026mut shadow_copy,\n            ALLOCATOR_START_ADDR as usize,\n            (SCAN_START - ALLOCATOR_START_ADDR + 1) as usize,\n            0x11,\n        );\n        // Deallocate 1\n        flash_allocator\n            .deallocate(alloc1.get_base_address())\n            .unwrap();\n        println!(\"{:?}\", \u0026Fmt(|f| flash_allocator.dump(f)));\n        // Check\n        check_block_region(\n            \u0026mut shadow_copy,\n            ALLOCATOR_START_ADDR as usize,\n            (SCAN_START - ALLOCATOR_START_ADDR + 1) as usize,\n            0x11,\n        );\n        // Allocate 2\n        let alloc2 = flash_allocator.allocate(3 * BLOCK_SIZE as u32).unwrap();\n        assert_eq!(alloc2.get_size(), 4 * BLOCK_SIZE as u32 - 12);\n        println!(\n            \"Allocated at: {:#010x}, actual size: {}\",\n            alloc2.get_base_address(),\n            alloc2.get_size()\n        );\n        // Check\n        check_block_region(\n            \u0026mut shadow_copy,\n            ALLOCATOR_START_ADDR as usize,\n            (SCAN_START - ALLOCATOR_START_ADDR + 1) as usize,\n            0x11,\n        );\n        // Allocate 3\n        let alloc3 = flash_allocator.allocate(4 * BLOCK_SIZE as u32).unwrap();\n        assert_eq!(alloc3.get_size(), 4 * BLOCK_SIZE as u32 - 12);\n        println!(\n            \"Allocated at: {:#010x}, actual size: {}\",\n            alloc3.get_base_address(),\n            alloc3.get_size()\n        );\n        println!(\"{:?}\", \u0026Fmt(|f| flash_allocator.dump(f)));\n        // Check\n        check_block_region(\n            \u0026mut shadow_copy,\n            ALLOCATOR_START_ADDR as usize,\n            (SCAN_START - ALLOCATOR_START_ADDR + 1) as usize,\n            0x11,\n        );\n        // Try to deallocate a wrong address\n        flash_allocator\n            .deallocate(alloc3.get_base_address() + 33)\n            .unwrap_err();\n        // Deallocate 3\n        flash_allocator\n            .deallocate(alloc3.get_base_address())\n            .unwrap();\n        println!(\"{:?}\", \u0026Fmt(|f| flash_allocator.dump(f)));\n        // Check\n        check_block_region(\n            \u0026mut shadow_copy,\n            ALLOCATOR_START_ADDR as usize,\n            (SCAN_START - ALLOCATOR_START_ADDR + 1) as usize,\n            0x11,\n        );\n        // Deallocate 2\n        flash_allocator\n            .deallocate(alloc2.get_base_address())\n            .unwrap();\n        println!(\"{:?}\", \u0026Fmt(|f| flash_allocator.dump(f)));\n        // Check\n        check_block_region(\n            \u0026mut shadow_copy,\n            ALLOCATOR_START_ADDR as usize,\n            (SCAN_START - ALLOCATOR_START_ADDR + 1) as usize,\n            0x11,\n        );\n        // Try to deallocate a wrong address\n        flash_allocator\n            .deallocate(alloc2.get_base_address() + 33)\n            .unwrap_err();\n        flash_allocator\n            .deallocate(ALLOCATOR_START_ADDR)\n            .unwrap_err();\n        // Try to deallocate a free block\n        flash_allocator.deallocate(SCAN_START).unwrap_err();\n        flash_allocator\n            .deallocate(alloc3.get_base_address())\n            .unwrap_err();\n    }\n\n    #[test]\n    fn test_block_attributes() {\n        const BLOCK_MAX_LEVEL: u16 = (NUM_SLOTS - 1) as u16;\n        let mut flash_content: [u8; FLASH_SIZE] = [0xFF; FLASH_SIZE];\n        let mut flash =\n            Flash::\u003cBLOCK_SIZE, BLOCK_MAX_LEVEL, ALLOCATOR_SIZE, FLAG_SIZE, SWAP_PAGE_NUM\u003e::new(\n                FLASH_START_ADDR,\n                \u0026FLASH_PAGES,\n                \u0026mut flash_content,\n            );\n        let mut flash_allocator = init_allocator(\u0026mut flash);\n        // Allocation 1\n        let alloc1 = flash_allocator.allocate(BLOCK_SIZE as u32).unwrap();\n        assert_eq!(alloc1.get_size(), BLOCK_SIZE as u32 - 12);\n        assert_eq!(alloc1.get_type(), BlockType::NONE);\n        assert!(!alloc1.is_finalized());\n        // Allocation 2\n        let alloc1 = flash_allocator.allocate(3 * BLOCK_SIZE as u32).unwrap();\n        assert_eq!(alloc1.get_size(), 4 * BLOCK_SIZE as u32 - 12);\n        assert_eq!(alloc1.get_type(), BlockType::NONE);\n        assert!(!alloc1.is_finalized());\n    }\n\n    #[test]\n    fn test_block_refresh() {\n        const BLOCK_MAX_LEVEL: u16 = (NUM_SLOTS - 1) as u16;\n        let mut flash_content: [u8; FLASH_SIZE] = [0xFF; FLASH_SIZE];\n        let mut shadow_copy: \u0026mut [u8];\n        unsafe {\n            let ptr = flash_content.as_mut_ptr();\n            shadow_copy = core::slice::from_raw_parts_mut(ptr, FLASH_SIZE);\n        }\n        let mut flash =\n            Flash::\u003cBLOCK_SIZE, BLOCK_MAX_LEVEL, ALLOCATOR_SIZE, FLAG_SIZE, SWAP_PAGE_NUM\u003e::new(\n                FLASH_START_ADDR,\n                \u0026FLASH_PAGES,\n                \u0026mut flash_content,\n            );\n        let mut flash_allocator = init_allocator(\u0026mut flash);\n        // Allocation 1\n        let mut block1 = flash_allocator.allocate(BLOCK_SIZE as u32).unwrap();\n        assert_eq!(block1.get_size(), BLOCK_SIZE as u32 - 12);\n        assert_eq!(block1.get_type(), BlockType::NONE);\n        assert!(!block1.is_finalized());\n        // Mark as component\n        mark_component(\u0026mut shadow_copy, block1.get_base_address() as usize);\n        assert_eq!(block1.get_type(), BlockType::NONE);\n        flash_allocator.refresh(\u0026mut block1);\n        assert_eq!(block1.get_type(), BlockType::COMPONENT);\n        assert!(!block1.is_finalized());\n        // Finalize component\n        mark_finalized(\u0026mut shadow_copy, block1.get_base_address() as usize);\n        flash_allocator.refresh(\u0026mut block1);\n        assert_eq!(block1.get_type(), BlockType::COMPONENT);\n        assert!(block1.is_finalized());\n    }\n\n    #[test]\n    fn test_block_iterator() {\n        const BLOCK_MAX_LEVEL: u16 = (NUM_SLOTS - 1) as u16;\n        let mut flash_content: [u8; FLASH_SIZE] = [0xFF; FLASH_SIZE];\n        let mut flash =\n            Flash::\u003cBLOCK_SIZE, BLOCK_MAX_LEVEL, ALLOCATOR_SIZE, FLAG_SIZE, SWAP_PAGE_NUM\u003e::new(\n                FLASH_START_ADDR,\n                \u0026FLASH_PAGES,\n                \u0026mut flash_content,\n            );\n        let mut flash_allocator = init_allocator(\u0026mut flash);\n        // Allocation 1\n        let block1 = flash_allocator.allocate(BLOCK_SIZE as u32).unwrap();\n        // Allocation 2\n        let block2 = flash_allocator.allocate(2 * BLOCK_SIZE as u32).unwrap();\n        // Allocation 3\n        let block3 = flash_allocator.allocate(3 * BLOCK_SIZE as u32).unwrap();\n        // Allocation 4\n        let block4 = flash_allocator.allocate(4 * BLOCK_SIZE as u32).unwrap();\n        // Create a new iterator\n        drop(flash_allocator); // Needed to release the flash interface\n        let mut iterator = FlashWalkerImpl::\u003c\n            ALLOCATOR_START_ADDR,\n            ALLOCATOR_END_ADDR,\n            ALLOCATOR_START_SCAN_ADDR,\n            NUM_SLOTS,\n            BLOCK_SIZE,\n            FLAG_SIZE,\n        \u003e::new(\u0026mut flash);\n        let b1 = iterator.next();\n        assert!(b1.is_some());\n        assert_eq!(b1.unwrap(), block1);\n        let b2 = iterator.next();\n        assert!(b2.is_some());\n        assert_eq!(b2.unwrap(), block2);\n        let b3 = iterator.next();\n        assert!(b3.is_some());\n        assert_eq!(b3.unwrap(), block3);\n        let b4 = iterator.next();\n        assert!(b4.is_some());\n        assert_eq!(b4.unwrap(), block4);\n        let b5 = iterator.next();\n        assert!(b5.is_none());\n        // Iterate from the beginning\n        let bb1 = iterator.nth(0);\n        assert!(bb1.is_some());\n        assert_eq!(bb1.unwrap(), block1);\n\n        // Try using the wrapper class\n        let iterator_ref: \u0026mut dyn FlashWalker = \u0026mut iterator;\n        assert_eq!(iterator_ref.nth(0).unwrap(), block1);\n        assert_eq!(iterator_ref.nth(1).unwrap(), block2);\n        assert_eq!(iterator_ref.next().unwrap(), block3);\n    }\n\n    /// Deallocate block 1, keeping the other intact (see vfp_example_1.svg)\n    #[test]\n    fn test_deallocate_block1() {\n        println!(\"\\n====================== Example 1 ======================\\n\");\n        const BLOCK_MAX_LEVEL: u16 = (NUM_SLOTS - 1) as u16;\n        let mut flash_content: [u8; FLASH_SIZE] = [0xFF; FLASH_SIZE];\n        let mut shadow_copy: \u0026mut [u8];\n        unsafe {\n            let ptr = flash_content.as_mut_ptr();\n            shadow_copy = core::slice::from_raw_parts_mut(ptr, FLASH_SIZ     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
