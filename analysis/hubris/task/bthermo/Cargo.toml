[package]
name = "bthermo"
version = "0.1.0"
edition = "2021"

[features]


[dependencies]
bthermo-api = {path = "../bthermo-api"}
userlib = {path = "../../sys/userlib", features=["log-itm", "panic-messages"]}
cortex-m = { version = "0.7", features = ["inline-asm"] }
zerocopy = "0.6.1"
serde = { version = "1.0.114", default-features = false, features = ["derive"] }
heapless = "0.7.16"
ringbuffer = {version="0.8.5", default-features = false}
# Component dependencies
rcc-api = {path = "../rcc-api", features = ["stm32l476rg"]}

# Device-specific dependencies.
# Each board supported will have its section below
[dependencies.stm32l476rg]
path = "../../lib/stm32l476rg"

[build-dependencies]
build-util = {path = "../../build/util"}

# This section is here to discourage RLS/rust-analyzer from doing test builds,
# since test builds don't work for cross compilation.
[[bin]]
name = "bthermo"
test = false
bench = false

